<div class="form-group">
    <label for="inputfield">{{inputLabel}}</label>
    <input type={{inputType}}  placeholder={{inputPlace}} class="form-control"  required [formControl]="input">
</div>
<div *ngIf="input.invalid && input.touched"
      class="alert  alert-danger">

    <div *ngIf="input.errors.required">
      This field is required.
    </div>
    <div *ngIf="input.errors.unique">
        Email is invalid.
      </div>
    <div *ngIf="input.errors.minlength">
      This field must be at least 4 characters
    </div>
  </div>

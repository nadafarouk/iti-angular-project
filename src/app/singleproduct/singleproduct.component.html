 <div class="col-md">
    <div class="card">
      <a href="/products/{{ID}}">
          <div class="card-header">
                {{productCompany}}
              </div>
      </a>
        <img class="card-img-top" src="{{imageSource}}" alt="Card image cap" style="width: 300px; height: 300px;">
        <div class="card-body">
          <h5 class="card-title">{{productTitle}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{productPrice}} USD</h6>
          <p class="card-text" style="width: 200px; height: 70px;overflow:hidden;">
            {{productDescription}}
          </p>
        </div>
        <div class="card-body">
            <div class="d-inline-block">
                    <button class="btn btn-info col-md" type="button"  id="{{ID}}" (click)="cartSubmit($event)" style="width: 250px;">
                      Add to cart
                    </button>
                    <br>
                    <button type="button" class="btn btn-light col-md" id="{{ID}}" (click)="wishlistSubmit($event)" style="width: 250px;">{{title}}</button>
            </div>
        </div>
      </div>
</div>
